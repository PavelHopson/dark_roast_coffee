<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: deep charcoal with subtle noise-like grain via radial gradients -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f10"/>
      <stop offset="100%" stop-color="#141416"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#6b3e2e" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#6b3e2e" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6E7C1"/>
      <stop offset="50%" stop-color="#C9A25D"/>
      <stop offset="100%" stop-color="#8C6A2F"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
    </filter>

    <!-- Coffee bean icon as a reusable symbol -->
    <symbol id="bean" viewBox="0 0 100 100">
      <!-- Outer oval -->
      <ellipse cx="50" cy="50" rx="34" ry="46" fill="url(#gold)"/>
      <!-- Mid seam -->
      <path d="M48,5 C30,20 28,80 48,95" fill="none" stroke="#2a1c0f" stroke-width="6" stroke-linecap="round" opacity="0.65"/>
    </symbol>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="420" fill="url(#bg)"/>
  <rect width="1200" height="420" fill="url(#glow)"/>
  <rect width="1200" height="420" filter="url(#grain)" opacity="0.18"/>


  <!-- Decorative beans (subtle) -->
  <g opacity="0.10">
    <use href="#bean" x="100" y="90" width="70" height="70"/>
    <use href="#bean" x="1020" y="260" width="80" height="80" transform="rotate(-18 1060 300)"/>
    <use href="#bean" x="980" y="40" width="56" height="56" transform="rotate(12 1008 68)"/>
  </g>

  <!-- Framing lines -->
  <g opacity="0.35">
    <rect x="28" y="28" width="1144" height="364" rx="22" ry="22" fill="none" stroke="url(#gold)" stroke-width="1.2"/>
  </g>

  <!-- Text -->
  <g filter="url(#softShadow)">
    <text x="50%" y="45%" text-anchor="middle"
          font-family="Playfair Display, 'Times New Roman', serif"
          font-size="72" letter-spacing="1.5"
          fill="url(#gold)">Dark Roast Coffee</text>

    <text x="50%" y="62%" text-anchor="middle"
          font-family="Montserrat, 'Segoe UI', Arial, sans-serif"
          font-size="22" fill="#e9e5db" opacity="0.92"
          letter-spacing="0.5">Искусство в каждой чашке • Премиальный кофе • Атмосферный дизайн</text>
  </g>

  <!-- CTA chip -->
  <g transform="translate(0, 18)">
    <rect x="470" y="300" rx="28" ry="28" width="260" height="52"
          fill="none" stroke="url(#gold)" stroke-width="1.2"/>
    <text x="600" y="332" text-anchor="middle"
          font-family="Montserrat, 'Segoe UI', Arial, sans-serif"
          font-size="18" fill="#e9e5db">darkroast.coffee</text>
  </g>
</svg>
